---

- hosts: mon-000
  become: yes
  tasks:
  - name: create fs metadata pool
    shell: "ceph osd pool create perf_metadata --pool_type=replicated --size=3 --pg_num=2048 --pg_num_min=2048 --autoscale_mode=off"

  - name: create fs data pool
    shell: "ceph osd pool create perf_data --pool_type=replicated --size=3 --pg_num=8192 --pg_num_min=8192 --autoscale_mode=off"

  - name: create fs
    shell: "ceph fs new perf perf_metadata perf_data"

  - name: create client credential
    shell: "ceph fs authorize perf client.perf / rwp"
